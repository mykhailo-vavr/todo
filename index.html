<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Todo</title>
  </head>
  <body>
    <main class="todo">
      <header class="todo-head">
        <h1>Todo</h1>
      </header>

      <div class="todo-form">
        <input
          type="text"
          class="add_input"
          placeholder="Your task..."
        />
      </div>

      <ul class="todo-list"></ul>

      <footer class="todo-footer">
        <div class="todo-progress_bar">
          <span class="bar_text">No tasks</span>
          <div class="bar_filler"></div>
        </div>
        <div class="footer-nav">
          <button
            class="nav_btn active_btn"
            data-show="showAll"
            data-action="changeView"
          >
            All
          </button>
          <button
            class="nav_btn"
            data-show="showActive"
            data-action="changeView"
          >
            Active
          </button>
          <button
            class="nav_btn"
            data-show="showCompleted"
            data-action="changeView"
          >
            Completed
          </button>
        </div>
        <button class="nav_btn" data-action="removeCompleted">
          Clear completed
        </button>
      </footer>
    </main>
    <script src="js/index.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/6552a4e4d3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
